<a href="{{ .Permalink }}" title="Read {{ .Title }}" class="teaser teaser--{{ .Params.theme }}">
  <h2 class="teaser__title">{{ .Title }}</h2>
  <div class="read-time">Published <time class="teaser__date"
      datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "January 2, 2006" }}</time>, is a {{ .ReadingTime }}
    minute read.</div>
</a>
