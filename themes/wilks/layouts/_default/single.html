{{ define "main" }}
<article>
	<header class="banner">
		<h1 class="banner__title">{{ .Title }}</h1>
		{{ if .Params.intro }}
		<p class="banner__intro">{{ .Params.intro }}</p>
		{{ end }}
	</header>

	<div class="content">
		<div class="content__main typography">
			{{ .Content }}
			<time class="date-time" datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "January 2, 2006" }}</time>
		</div>
	</div>
</article>
{{ partial "sidebar.html" . }}
{{ end }}
