{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		{{ end }}

		<ol class="post-list">
		{{ range .Paginator.Pages }}
			<li class="post-list__item">{{ .Render "summary" }}</li>
		{{ end }}
		</ol>
		{{ partial "pagination.html" . }}
	</main>
{{ end }}
