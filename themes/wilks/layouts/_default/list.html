{{ define "main" }}
	<section>

		<header class="banner">
			<h1 class="banner__title">{{ .Title }}</h1>
			{{ if .Params.intro }}
			<p class="banner__intro">{{ .Params.intro }}</p>
			{{ end }}
		</header>

		<ol class="post-list">
		{{ range .Paginator.Pages }}
			<li class="post-list__item">{{ .Render "summary" }}</li>
		{{ end }}
		</ol>
		{{ partial "pagination.html" . }}
	</section>
{{ end }}
