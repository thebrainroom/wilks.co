{{ define "main" }}
  <p class="intro">My name is Tom Wilks</br> I develop modern & robust front-end
      experiences at <a href="https://thisisbliss.com">Bliss</a> in Manchester.</p>
  {{ partial "sidebar.html" . }}
  <section>
    <h1 class="icon icon--article">Articles</h1>
    <ol class="simple-list">
      {{ range first 10 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
      <li class="simple-list__item">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ol>
  </section>
{{ end }}
