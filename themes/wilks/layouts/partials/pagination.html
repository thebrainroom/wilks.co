<nav class="pager">
{{ if .Paginator.HasPrev }}
	<a href="{{ .Paginator.Prev.URL }}" class="pager__item">Previous</a>
{{ end }}
	<span class="pager__info">{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>
{{ if .Paginator.HasNext }}
	<a href="{{ .Paginator.Next.URL }}" class="pager__item">Next</a>
{{ end }}
</nav>
