<header class="site-header">
  <nav class="site-nav">
    <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
    {{ with .Site.Menus.main}}
      {{ range sort . }}
        <a class="site-nav__link" href="{{ .URL | relURL }}">{{ .Name }}</a>
      {{ end }}
    {{ end }}
  </nav>
</header>
